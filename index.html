    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Kenia&display=swap" rel="stylesheet">

    <style>
      .swiper {
        /* 画面サイズ横を600px以下にしない */
        min-width: 600px;
        /* 画面サイズ縦を500px以上にしない */

        max-height: 500px;
      }

      .swiper_img {
        /* swiper_img要素の幅を親要素に対して100%に設定します。 */
        width: 100%;
      }

      .swiper {
        position: relative; /* 親要素に相対位置を指定 */
      }

      .slider-text {
        position: absolute; /* テキスト要素に絶対位置を指定 */
        top: 50%; /* 上端を親要素の中央に合わせる */
        left: 50%; /* 左端を親要素の中央に合わせる */
        transform: translate(
          -50%,
          -50%
        ); /* テキストを中央に配置するためのトランスフォーム */
        font-size: 60px;
        color: white;
        z-index: 2;
        font-family: "Hina Mincho", cursive;
      }
    </style>
  </head>

      <!-- Slider main container -->
      <div class="swiper">

        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img class="swiper_img" src="images/slider1.jpg" alt="" />
          </div>
          <div class="swiper-slide">

          <div class="swiper-slide">

          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script>
    new LuminousGallery(document.querySelectorAll(".grid-gallery"));
    AOS.init();
  </script>

  <script>
    const swiper = new Swiper(".swiper", {
      // Optional parameters
      direction: "horizontal",
      loop: true,

      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
      },

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      // And if we need scrollbar

        el: ".swiper-scrollbar",
      },
